name: islami
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/quran/
    - assets/files/
    - assets/fonts/
  fonts:
    - family: JannaLT
      fonts:
        - asset: assets/fonts/JannaLT-Regular.ttf
        - asset: assets/fonts/JannaLT-Bold.ttf
          weight: 700